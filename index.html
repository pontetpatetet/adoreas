<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Adoreas ‚ù§Ô∏è</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #ffe4e1;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #logo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 20px;
            border: 2px solid #ff6b6b;
            object-fit: cover;
        }
        h1 {
            color: #ff69b4;
            margin: 20px 0;
            font-family: 'Dancing Script', cursive;
        }
        #slideshow-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border: 5px solid #ff6b6b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #slideshow {
            display: flex;
            transition: transform 1s ease-in-out;
            width: 100%;
        }
        #slideshow img {
            width: 100%;
            height: auto;
            object-fit: cover;
            flex-shrink: 0;
        }
        #message-box {
            margin: 20px auto;
            padding: 20px;
            font-size: 18px;
            color: #333;
            background-color: #ffe4e1;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            width: 80%;
            min-height: 100px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4b4b;
        }
        #arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #ff6b6b;
            margin: 10px auto 0;
            position: absolute;
            bottom: -15px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #message-box {
                width: 90%;
            }
            #slideshow-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo.jpg" alt="Logo">
        <h2>Andrea Louise</h2>
    </header>
    <h1>Para Sa'yo ‚ù§Ô∏è</h1>
    <div id="slideshow-container">
        <div id="slideshow">
            <img src="1.jpg" alt="Memory 1">
            <img src="2.jpg" alt="Memory 2">
            <img src="3.jpg" alt="Memory 3">
            <img src="4.jpg" alt="Memory 4">
        </div>
    </div>
    <div id="message-box">
        <p id="main-message">Pindutin mo kung mahal mo talaga ko!!!</p>
        <div id="arrow"></div>
    </div>
    
    <button onclick="showNextMessage()">NEXT</button>

    <script>
        // Slideshow Functionality
        const slideshow = document.getElementById('slideshow');
        const images = document.querySelectorAll('#slideshow img');
        const totalImages = images.length;
        let currentImageIndex = 0;

        function swipeLeft() {
            currentImageIndex = (currentImageIndex + 1) % totalImages;
            slideshow.style.transform = `translateX(-${currentImageIndex * 100}%)`;
        }

        // Automatically swipe every 3 seconds
        setInterval(swipeLeft, 3000);

        // Message Functionality
        const messages = [
            "Hi, Bebe. Simple website lang 'to (pang bata) pero sana maappreciate mo hihi' üíï",
            "Unang-una, Happy Monthsary! Thank you for existing ‚ú®",
            "Ikaw ang pinakadabest na nangyari sakin, every moment is such a blessing with you.",
            "Our relationship may not be perfect, but it is you and me who make it so special. üåû",
            "Kahit ilan pang bagyo ang dumaan sa atin, ikaw at ikaw pa rin ang pipiliin ko, hindi ko kakayanin nang hindi ka kasamaüå∏",
            "And, ayun lang short message gamit tong corny-ng website AHAHAHAHA, MAHAL NA MAHAL KITA, ALAM MO YAN, WAIT MOKO JAN HA, HAPPY HAPPY MONTHSARY, MY BELOVED ANDREA :) ! üåç"
        ];

        let currentMessageIndex = 0;

        function showNextMessage() {
            const messageBox = document.getElementById('message-box');
            const mainMessage = document.getElementById('main-message');

            if (currentMessageIndex < messages.length) {
                mainMessage.textContent = messages[currentMessageIndex];
                currentMessageIndex++;
            } else {
                mainMessage.textContent = "That's all, my love! üíñ";
            }
        }
    </script>
</body>
</html>
